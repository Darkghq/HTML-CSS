<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: pink;
        }
        a:hover {
            text-decoration: underline;
            color: brown;
        }
        a:active {
            color: yellow;
        }
        a:after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: burlywood;
        }
        /* SELETORES PERSONALIZADOS
           # = id
           . = class
           : = pseudo-class
           : : = pseudo-element 
           > = children
        
        
        
        
        
        
        
        */
    </style>
</head>
