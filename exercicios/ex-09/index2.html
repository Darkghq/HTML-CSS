<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        caption{
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }
        td, th {
            border: 1px solid black;
        }
        thead, tfoot {
            background-color: gray;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body><h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA DAS TABELAS GRANDES
        CAPTIOn
        Table
        Thead
            tr, td, th
        Tbody 
            tr, td, th
        Tfoot
            tr, td, th        
    -->
    <table>
        <caption>Estados</caption>
        <thead><tr>
            <th scope="col">Estado</th>
            <th scope="col">População</th>
        </tr></thead>
    
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">45 919 049</td>
        </tr>
        <tr><td>Minas Gerais</td>
        <td class="num">xxxx</td>
    </tr>
    <tr><td>Rio de Janeiro</td>
    <td class="num">xxxx</td></tr>
    </tbody>

    <tfoot>     
        <tr><th scope="row">Total de habitantes</th> 
        <td><strong>00000</strong></td>

    </tfoot>
</tr>
    
    
    
    
    </table>
    
</body>
</html>
