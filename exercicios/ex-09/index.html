<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid green;
        }
       
        td{
            border: 1px solid black;
            padding: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <table>
        <tr> <!--primeira linha--> 
        </tr>
        <td>
            A1
        </td>
        <td>
            B1</td>
        <td>
            C1</td>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr><td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>

    </table>
    <!--Todas as tabelas tem a hierarquia(simples), 1 lugar=table, 2= table row= linha de tabela,table data= dado de tabela-->
</body>
</html>
