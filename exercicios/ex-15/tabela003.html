<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        
            </Style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
        <!--Vou sumir com o C, ai tem que fazer o B se expandir pra 2 colunas, logo, colspan 2-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!--Vou tirar o G e o J e vou fazer o D ocupar duas linhas com rowspan 3-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
            <!--Vou sumir com o I e fazer o F ocupar 2-->
        </tr>
        <tr>
            
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
